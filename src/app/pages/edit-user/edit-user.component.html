<h2>Edição de Usuários</h2>

<section class="user-page">

    <div class="form-section">
        <form *ngIf="!loading" (ngSubmit)="onSubmit()" class="employeee-form">

            <div class="field-group">
                <label for="name">Nome</label>
                <input type="name" id="name" [(ngModel)]="name" name="name" required />
            </div>
        
            <div class="field-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required />
            </div>
            
            <div class="field-group">
                <label for="role">Papel</label>
                <select id="roleId" name="roleId" [(ngModel)]="selectedRoleId">
                    <option *ngFor="let role of defaultRoles" [value]="role.id">
                        {{ role.name }}
                    </option>
                </select>
            </div>
        
            <button type="submit">Salvar</button>
        
            <div *ngIf="incorrect" class="incorrect">Dados atualizados!</div>
        </form>
        
    
        <div *ngIf="loading">Loading...</div>
    
        <!--<mat-slide-toggle>Toggle me!</mat-slide-toggle>-->
    </div>
    

</section>
